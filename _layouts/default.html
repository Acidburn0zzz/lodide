<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width">

        <title>{{ page.title }}</title>

        <link rel="stylesheet" href="/css/syntax.css">
        <link rel="stylesheet" href="/css/bootstrap.min.css">
        <link rel="stylesheet" href="/css/main.css">
    </head>
    <body>

        <div class="container">
            <div class=row-fluid>
                <div class=span12>
                    <header class=page-header>
                    <h2><a href="{% if site.url %}{{ site.url }}{% else %}/{% endif %}">{{ site.title }}</a>
                        {% if site.subtitle %}<small>{{ site.subtitle }}</small>{% endif %}</h2>
                    </header>
                </div>
            </div>

            <div class=row-fluid>
                <div class=span2>
                    {% include navigation.html %}
                </div>

                <div class=span10>
                    {{ content }}
                </div>
          </div>
        </div>

    </body>
</html>
